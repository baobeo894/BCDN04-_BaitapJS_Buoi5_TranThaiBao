<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="bai1 ">
        <div class="title">
            <h2>Quản lý tuyển sinh
        </div>
        <form>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="diemchuan" placeholder="Điểm chuẩn">
            </div>
            <div class="form-group ml-2">
                
                <select class="form-control" id="selectArea" >
                    <option value="">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    
                </select>
            </div>
            <div class="form-group ml-2">
                
                <select class="form-control" id="selectPerson" >
                    <option value="">Chọn đối tượng</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    
                </select>
            </div>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="diem1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="diem2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="form-group ml-2">
                
                <input type="number" class="form-control" id="diem3" placeholder="Điểm môn thứ 3">
            </div>
                
            

            <!-- button của form sẽ tự load lại web khi click 
                mặc định loại button của form là submit
              => đổi type thành button
            -->
            <button type="button" id="btntinh" class="btn btn-success ml-2">Kết quả</button>

        </form>
        <p class="alert alert-info  pb-4 mt-2" id="txtResulttinh"></p>
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body>
</html>
